// AUTOCOMPLETE LOGIC
const input = document.getElementById('playerInput');
const list = document.getElementById('autocomplete-list');
input.addEventListener('input', function() {
  const val = this.value.toLowerCase();
  list.innerHTML = '';
  if (!val) return;
  players.filter(p => p["Player Name"].toLowerCase().includes(val))
    .forEach(p => {
      const item = document.createElement('div');
      item.textContent = p["Player Name"];
      item.addEventListener('click', () => selectPlayer(p));
      list.appendChild(item);
    });
});

function selectPlayer(player) {
  document.getElementById('playerName').textContent = player["Player Name"];
  const table = document.getElementById('statsTable');
  table.innerHTML = '';
  for (const key in player) {
    if (key === "Player Name") continue;
    const row = document.createElement('tr');
    const cellKey = document.createElement('th');
    cellKey.textContent = key;
    const cellVal = document.createElement('td');
    cellVal.textContent = player[key];
    row.appendChild(cellKey);
    row.appendChild(cellVal);
    table.appendChild(row);
  }
  document.getElementById('statsBox').style.display = 'block';
  list.innerHTML = '';
  input.value = '';
}
</script>
