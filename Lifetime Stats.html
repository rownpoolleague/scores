<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player Stats</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #000;
  }

  h1 {
    text-align: center; background-color: #ooo; color: #4af;
  }

  .search-box {
  display: flex;
  flex-direction: column;
  align-items: center;
}
  input[type=text] {
    width: 80%;
    font-size: 22px;
    margin-top:20px;
  }

  .autocomplete-items {
    position: absolute;
    border: 1px solid #d4d4d4;
    border-top: none;
    z-index: 99;
    background-color: white;
    max-height: 200px;
    overflow-y: auto;
    width: 100%;
  }

  .autocomplete-items div {
    padding: 10px;
    cursor: pointer;
  }

  .autocomplete-items div:hover {
    background-color: #e9e9e9;
  }

  .stats-box {
    max-width: 800px;
    margin: 20px auto;
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    overflow-x: auto;
  }

  table {
    border-collapse: collapse;
    width: 100%;
  }

  th, td {
    text-align: left;
    padding: 8px;
    border-bottom: 1px solid #ddd;
  }

  th {
    background-color: #222;
    color: white;
    position: sticky;
    top: 0;
  }
  footer {
    text-align: center;
    padding: 20px;
}
.footer-logo {
    max-width: 200px;
    height: auto;
}
    .back-button {
    display: block;
    margin: 30px auto 0 auto;
    padding: 8px 16px;
    background-color: #1e90ff;
    color: #fff;
    border-radius: 6px;
    text-decoration: none;
    font-size: 22px;
    text-align: center;
    height:30px;
  }
</style>
</head>

  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);

  color:white;
  justify-content: center;
">
  <div style="
    max-width:900px;
    margin:60px auto;
    background:#111;
    padding:20px;
    border-radius:10px;
    overflow-x:auto;
  ">
    

<body>
<h2 id="modalTitle"></h2>
    <table id="modalTable" style="width:100%; border-collapse:collapse;justify-content: center;"></table>

      padding:10px 20px;
      font-size:18px;
      cursor:pointer;

</div>

// AUTOCOMPLETE LOGIC (fixed)
const input = document.getElementById('playerInput');
const list = document.getElementById('autocomplete-list');

input.addEventListener('input', function () {
  const val = this.value.toLowerCase();
  list.innerHTML = '';
  if (!val) return;

  const matches = players
    .map(p => p["Player Name"])
    .filter(name => name.toLowerCase().startsWith(val))
    .sort((a, b) => a.localeCompare(b));

  matches.forEach(name => {
    const item = document.createElement('div');
    item.textContent = name;

    const playerObj = players.find(p => p["Player Name"] === name);
    item.addEventListener('click', () => selectPlayer(playerObj));

    list.appendChild(item);
  });
});

function selectPlayer(player) {
  // Show player name + handicap in the header
  document.getElementById('playerName').textContent = `${player["Player Name"]} - HC ${player["Handicap"]}`;
  
  const table = document.getElementById('statsTable');
  table.innerHTML = '';
  
  // Display all stats except Player Name and Handicap (since we now show it in the title)
  for (const key in player) {
    if (key === "Player Name" || key === "Handicap") continue;
    const row = document.createElement('tr');row.style.cursor = 'pointer';row.addEventListener('click', () => showTop10(key));
    const cellKey = document.createElement('th');
    cellKey.textContent = key;
    const cellVal = document.createElement('td');
    cellVal.textContent = player[key];
    row.appendChild(cellKey);
    row.appendChild(cellVal);
    table.appendChild(row);
  }

  document.getElementById('statsBox').style.display = 'block';
  list.innerHTML = '';
  input.value = '';
}
function showTop10(statKey) {

  // Stats where LOWER is better
  const lowerIsBetter = [
    "Life Hash",
    "White Washed"
  ];

  const ranked = players
    .map(p => ({
      name: p["Player Name"],
      value: parseFloat(String(p[statKey]).replace('%',''))
    }))
    .filter(p => !isNaN(p.value))
    .sort((a, b) => {
      return lowerIsBetter.includes(statKey)
        ? a.value - b.value   // ASC
        : b.value - a.value;  // DESC
    })
    .slice(0, 10);

  document.getElementById('modalTitle').textContent =
    `Top 10 – ${statKey} (${lowerIsBetter.includes(statKey) ? 'Lower is Better' : 'Higher is Better'})`;

  const table = document.getElementById('modalTable');
  table.innerHTML = `
    <tr>
      <th>Rank</th>
      <th>Player</th>
      <th>${statKey}</th>
    </tr>
  `;

  ranked.forEach((p, i) => {
    table.innerHTML += `
      <tr>
        <td>${i + 1}</td>
        <td>${p.name}</td>
        <td>${p.value}</td>
      </tr>
    `;
  });

  document.getElementById('statModal').style.display = 'block';
}
  function closeModal() {
  document.getElementById('statModal').style.display = 'none';
}
