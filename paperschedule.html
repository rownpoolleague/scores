<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Snapshot</title>
    <style>
        /* Center the image and make it responsive */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            width: auto;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Schedule Snapshot</h1>

    <!-- Image display -->
    <img src="ScheduleSnapshot.jpg" alt="Schedule Snapshot" onerror="this.onerror=null; this.src='placeholder.jpg';">

    <p>If the image does not load, a placeholder will be shown.</p>
</body>
</html>
