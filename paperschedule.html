<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Snapshot</title>
    <style>
        /* Center the image and make it responsive */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #000;
        }
        img {
            max-width: 100%;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
            /* Container for floating buttons */
    .floating-buttons {
        position: fixed;
        bottom: 5px;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 25px; /* Space between buttons */
        z-index: 999;
    }

    /* Button styling */
    .fab {
    background-color: #4af;
    color: white;
    border: none;
    border-radius: 6px; /* small rounded corners, optional */
    padding: 12px 20px; /* controls size */
    font-size: 18px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    cursor: pointer;
    transition: background-color 0.3s ease;
}
    </style>
</head>
<body>
    <h1>Schedule Snapshot</h1>

    <!-- Image display -->
    <img src="ScheduleSnapshot.jpg" alt="Schedule Snapshot";>

   <!-- Floating Buttons -->
<div class="floating-buttons">
    
    <button class="fab" onclick="window.location.href='index.html'">Main Menu</button>
</div>
</body>
</html>
