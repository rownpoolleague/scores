    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .overlay {
            flex: 1; /* Pushes footer down */
            padding: 40px 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            font-size: 32px;
        }

        .menu-container {
            max-width: 500px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .menu-button {
            display: block;
            text-align: center;
            padding: 18px;
            background: #1e90ff;
            color: white;
            text-decoration: none;
            font-size: 20px;
            border-radius: 8px;
            font-weight: bold;
        }

        /* Footer styling for logo */
        footer {
            text-align: center;
            padding: 20px;
        }
        
        .footer-logo {
            max-width: 100px;
            height: auto; text-align: center;
        }
    </style>
</head>

<body>
    <div class="overlay">
        <h1>Main Menu</h1>

        <div class="menu-container">
            <a class="menu-button" href="schedule.html">Schedule</a>
            <a class="menu-button" href="scoresheet.html">Keep Score</a>

            <a class="menu-button" href="instructions.html">Instructions</a>

    <!-- Added Logo -->
    
        <img src="white transparent.png" alt="League Logo" class="footer-logo">
